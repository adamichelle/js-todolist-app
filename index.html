<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Todo List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Roboto font embed-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/custom.css" />
</head>
<body>
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        <div class="row justify-content-lg-center">
            <h1>Simple Todo List App</h1>
        </div>
        <div class="row justify-content-lg-center" style="margin-top: 30px;">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="header">
                    <form class="form-horizontal" onSubmit="return false">
                        <div class="input-group input-group-lg">
                          <input type="text" class="form-control" id="item" placeholder="Enter and activity" aria-label="Enter an activity" />
                          <div class="input-group-append">
                            <button class="btn btn-default" type="button" id="add"><i class="fas fa-plus"></i></button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="app-body">
                    <div class="card">
                        <h4 class="card-header">To Do List</h4>
                        <ul class="list-group list-group-flush" id="todo"></ul>
                    </div>

                    <div class="card" style="margin-top: 30px">
                        <h4 class="card-header"> Completed </h4>
                        <ul class="list-group list-group-flush" id="completed"></ul>
                    </div>                    
                </div>
            </div>
        </div>
    </div>    



    <!-- JavaScripts -->
    <script src="assets/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
